<h1>
	bookmarks:
</h1>

<h2>
    

    <table class="table">
        <thead>
            <tr><th>User</th><th>Movie</th><th></th></tr>
        </thead>
        <tbody data-bind="foreach: bookmarks">
            <tr>
                <td data-bind="text: uconst"></td>
                <td data-bind="text: tconst"></td>
	            <td><button class="btn btn-dark btn-dark" data-bind="click: $parent.goToMovieByTconst">Goto</button></td>
                <td><button class="btn btn-danger btn-sm" data-bind="click: $parent.deltitle">Del</button></td>

            </tr>
        </tbody>
        <thead>
            <tr><th>User</th><th>Actor</th><th></th></tr>
        </thead>
        <tbody data-bind="foreach: actorbookmarks">
            <tr>
                <td data-bind="text: uconst"></td>
                <td data-bind="text: nconst"></td>
	            <td><button class="btn btn-dark btn-dark" data-bind="click: $parent.goToActorByNconst">Goto</button></td>
                <td><button class="btn btn-danger btn-sm" data-bind="click: $parent.delactor">Del</button></td>

            </tr>
        </tbody>

    </table>
</h2>
